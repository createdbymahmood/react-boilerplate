overwrite: true
schema: 'https://countries.trevorblades.com'
documents: 'src/app/graphql/**/*.gql'
generates:
    src/app/graphql/index.tsx:
        plugins:
            - 'typescript'
            - 'typescript-operations'
            - 'typescript-react-apollo'
config:
    avoidOptionals: true
    omitOperationSuffix: true

hooks:
    afterOneFileWrite:
        - prettier --write
